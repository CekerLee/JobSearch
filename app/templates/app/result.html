<html>
<head>
</head>
<body>
<div><span>JobSearch</span>
    <form action="#" method="get">
        {% csrf_token %}
        <input type="text" name="text">
        <button type="submit">search</button>
    </form>

</div>


{% if context %}
<ul>
	{% for info in context %}
        {%  for k, v in info.items %}
            {%  if k == "title" %}
                <a href={{info.job_url}} >{{ v }}</a>
                <p>{{ info.job_desc }}</p>
            {% endif %}
        {% endfor %}
	<hr>
	<p></p>
	{% endfor %}
</ul>

{% else %}

<p>Not Found</p>
{% endif %}

</body>
</html>
